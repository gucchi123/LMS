<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É≠„Ç∞„Ç§„É≥ - LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h1 {
            color: #667eea;
            font-weight: 700;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            font-weight: 600;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>üìö LMS</h1>
            <p class="text-muted">Learning Management System</p>
        </div>
        
        <div class="alert alert-danger" id="errorAlert" role="alert"></div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">„É¶„Éº„Ç∂„ÉºÂêç</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">„É≠„Ç∞„Ç§„É≥</button>
        </form>
        
        <div class="mt-4 p-3 bg-light rounded">
            <small class="text-muted">
                <strong>„Éá„É¢„Ç¢„Ç´„Ç¶„É≥„Éà:</strong><br>
                ÁÆ°ÁêÜËÄÖ: <code>admin / admin123</code><br>
                „É¶„Éº„Ç∂„Éº: <code>user1 / user123</code>
            </small>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    window.location.href = data.is_admin ? '/admin' : '/dashboard';
                } else {
                    errorAlert.textContent = '„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì';
                    errorAlert.style.display = 'block';
                }
            } catch (error) {
                errorAlert.textContent = '„É≠„Ç∞„Ç§„É≥‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü';

            }
        });
    </script>

</html>
